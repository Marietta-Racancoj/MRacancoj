<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Location</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Create a New Location</h1>
        <form>
            <!-- Location Photo -->
            <div class="mb-3">
                <label for="locationPhoto" class="form-label">Location Photo</label>
                <input type="file" class="form-control" id="locationPhoto">
            </div>
            
            <!-- Location Description -->
            <div class="mb-3">
                <label for="locationDescription" class="form-label">Location Description</label>
                <textarea class="form-control" id="locationDescription" rows="3"></textarea>
            </div>

            <!-- Max Occupancy -->
            <div class="mb-3">
                <label for="maxOccupancy" class="form-label">Max Occupancy</label>
                <input type="number" class="form-control" id="maxOccupancy">
            </div>

            <!-- Room Details -->
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="roomNumber" class="form-label">Room Number</label>
                    <input type="text" class="form-control" id="roomNumber">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="buildingName" class="form-label">Building Name</label>
                    <input type="text" class="form-control" id="buildingName">
                </div>
            </div>

            <!-- Floor Level -->
            <div class="mb-3">
                <label for="floorLevel" class="form-label">Floor Level</label>
                <input type="number" class="form-control" id="floorLevel">
            </div>

            <!-- Amenities -->
            <div class="mb-3">
                <label for="amenities" class="form-label">Amenities</label>
                <input type="text" class="form-control" id="amenities">
            </div>

            <!-- Cost and Deposit -->
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="costRate" class="form-label">Cost/Rate</label>
                    <input type="number" class="form-control" id="costRate">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="depositCost" class="form-label">Deposit (if applicable)</label>
                    <input type="number" class="form-control" id="depositCost">
                </div>
            </div>

            <!-- Duration Limit -->
            <div class="mb-3">
                <label for="durationLimit" class="form-label">Reservation Duration Limit (hours)</label>
                <input type="number" class="form-control" id="durationLimit">
            </div>

            <!-- Available Days with Hours of Operation -->
            <div class="mb-3">
                <label class="form-label">Available Days and Hours of Operation</label>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="monday">
                    <label class="form-check-label" for="monday">Monday</label>
                    <input type="text" class="form-control mb-2" placeholder="Hours of Operation (e.g. 9:00 AM - 5:00 PM)" id="mondayHours">
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="tuesday">
                    <label class="form-check-label" for="tuesday">Tuesday</label>
                    <input type="text" class="form-control mb-2" placeholder="Hours of Operation" id="tuesdayHours">
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="wednesday">
                    <label class="form-check-label" for="wednesday">Wednesday</label>
                    <input type="text" class="form-control mb-2" placeholder="Hours of Operation" id="wednesdayHours">
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="thursday">
                    <label class="form-check-label" for="thursday">Thursday</label>
                    <input type="text" class="form-control mb-2" placeholder="Hours of Operation" id="thursdayHours">
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="friday">
                    <label class="form-check-label" for="friday">Friday</label>
                    <input type="text" class="form-control mb-2" placeholder="Hours of Operation" id="fridayHours">
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="saturday">
                    <label class="form-check-label" for="saturday">Saturday</label>
                    <input type="text" class="form-control mb-2" placeholder="Hours of Operation" id="saturdayHours">
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="sunday">
                    <label class="form-check-label" for="sunday">Sunday</label>
                    <input type="text" class="form-control mb-2" placeholder="Hours of Operation" id="sundayHours">
                </div>
            </div>

            <!-- Blackout Dates -->
            <div class="mb-3">
                <label class="form-label">Blackout Dates</label>
                <div id="blackoutDatesContainer">
                    <input type="date" class="form-control mb-2">
                </div>
                <button type="button" class="btn btn-secondary" id="addBlackoutDateBtn">Add Another Blackout Date</button>
            </div>

            <!-- User Types Checkboxes -->
            <!-- Users who can view the location -->
            <div class="mb-3">
                <label class="form-label">Users who can view this location</label>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="viewAdminStaff">
                    <label class="form-check-label" for="viewAdminStaff">Admin/Staff</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="viewVolunteers">
                    <label class="form-check-label" for="viewVolunteers">Volunteers</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="viewStudents">
                    <label class="form-check-label" for="viewStudents">Students</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="viewGeneralPublic">
                    <label class="form-check-label" for="viewGeneralPublic">General Public</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="viewAll">
                    <label class="form-check-label" for="viewAll">All User Types</label>
                </div>
            </div>

            <!-- Users who can request the location -->
            <div class="mb-3">
                <label class="form-label">Users who can request this location</label>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="requestAdminStaff">
                    <label class="form-check-label" for="requestAdminStaff">Admin/Staff</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="requestVolunteers">
                    <label class="form-check-label" for="requestVolunteers">Volunteers</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="requestStudents">
                    <label class="form-check-label" for="requestStudents">Students</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="requestGeneralPublic">
                    <label class="form-check-label" for="requestGeneralPublic">General Public</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="requestAll">
                    <label class="form-check-label" for="requestAll">All User Types</label>
                </div>
            </div>

            <!-- Users who can reserve without approval -->
            <div class="mb-3">
                <label class="form-label">Users who can reserve without admin approval</label>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="reserveWithoutAdminStaff">
                    <label class="form-check-label" for="reserveWithoutAdminStaff">Admin/Staff</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="reserveWithoutVolunteers">
                    <label class="form-check-label" for="reserveWithoutVolunteers">Volunteers</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="reserveWithoutStudents">
                    <label class="form-check-label" for="reserveWithoutStudents">Students</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="reserveWithoutGeneralPublic">
                    <label class="form-check-label" for="reserveWithoutGeneralPublic">General Public</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="reserveWithoutAll">
                    <label class="form-check-label" for="reserveWithoutAll">All User Types</label>
                </div>
            </div>

            <!-- Recurring Reservations -->
            <div class="mb-3">
                <label class="form-label">Users who can reserve recurring slots</label>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="recurringAdminStaff">
                    <label class="form-check-label" for="recurringAdminStaff">Admin/Staff</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="recurringVolunteers">
                    <label class="form-check-label" for="recurringVolunteers">Volunteers</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="recurringStudents">
                    <label class="form-check-label" for="recurringStudents">Students</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="recurringGeneralPublic">
                    <label class="form-check-label" for="recurringGeneralPublic">General Public</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="recurringAll">
                    <label class="form-check-label" for="recurringAll">All User Types</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="noRecurring">
                    <label class="form-check-label" for="noRecurring">No User Types</label>
                </div>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary">Submit Location</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Add multiple blackout dates
        document.getElementById('addBlackoutDateBtn').addEventListener('click', function() {
            var newDateInput = document.createElement('input');
            newDateInput.type = 'date';
            newDateInput.className = 'form-control mb-2';
            document.getElementById('blackoutDatesContainer').appendChild(newDateInput);
        });
    </script>
</body>
</html>
